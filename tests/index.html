<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CodePencil</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CodePencil</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button class="btn btn-outline-success m-2 my-sm-0">Save</button>
            <button class="btn btn-outline-success m-2 my-sm-0">Settings</button>
            <button class="btn btn-outline-success m-2 my-sm-0">Change View</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN BODY OTHER THAN NAVBAR -->
    <div class="row no-gutters">
      <div class="col-lg-4 col-sm-12" id="editor-side">
        <!-- html editor -->
        <div id="html-box">
          <div class="box-heading">HTML</div>
          <div class="editor" id="html-editor"></div>
        </div>
        <!-- css editor -->
        <div id="css-box">
          <div class="box-heading">CSS</div>
          <div class="editor" id="css-editor"></div>
        </div>
        <!-- js editor -->
        <div id="js-box">
          <div class="box-heading">JS</div>
          <div class="editor" id="js-editor"></div>
        </div>
      </div>
      <!-- preview-box -->
      <div class="col-lg-8 col-sm-12" id="preview-box">
        <div class="box-heading">Preview</div>
        <!-- default template -->
        <iframe class="preview" id="preview-target">
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
          </head>
          <body></body>
          </html>
        </iframe>
      </div>
    </div>

    <!-- for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- SCRIPTS FOR ACE EDITOR -->
    <!-- load ace -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
    <!-- load emmet code and snippets compiled for browser -->
    <script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
    <!-- load ace emmet extension -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ext-emmet.js"></script>

    <!-- for html editor -->
    <script>
      var htmlEditor = ace.edit("html-editor");
      // htmlEditor.setTheme("ace/theme/monokai");
      htmlEditor.session.setMode("ace/mode/html");
      // enable emmet on the current editor
      htmlEditor.setOption("enableEmmet", true);
      htmlEditor.session.setTabSize(2);
      // htmlEditor.session.setUseWrapMode(true); // uncomment to enable text wrapping
    </script>

    <!-- for css editor -->
    <script>
      var cssEditor = ace.edit("css-editor");
      // cssEditor.setTheme("ace/theme/monokai");
      cssEditor.session.setMode("ace/mode/css");
      cssEditor.session.setTabSize(2);
      // cssEditor.session.setUseWrapMode(true); // uncomment to enable text wrapping
    </script>

    <!-- for JavaScript editor -->
    <script>
      var jsEditor = ace.edit("js-editor");
      // jsEditor.setTheme("ace/theme/monokai");
      jsEditor.session.setMode("ace/mode/javascript");
      // jsEditor.session.setTabSize(2); // default is 4
      // jsEditor.session.setUseWrapMode(true); // uncomment to enable text wrapping
    </script>
<!-- SCRIPTS FOR ACE EDITOR ENDS -->

<!-- SCRIPT FOR LIVE PREVIEW -->
    <script>
      $(document).ready(function() {
        $('.editor').on('keyup', function() {
          var target = $('#preview-target')[0].contentWindow.document;
          target.open();
          target.close();

          var html = htmlEditor.getValue();
          var css = cssEditor.getValue();
          var js = jsEditor.getValue();

          $('body', target).append(html);
          $('head', target).append('<style>' + css + '</style');
          $('head', target).append('<script>' + js + '<\/script>');
        });
      });
    </script>

  </body>
</html>
